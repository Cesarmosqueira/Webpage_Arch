<!DOCTYPE html>
<html> 
    <h1>Register:</h1>
    <body>
        <form id = "form">
        <b>Username:</b>
        <p><input type="text" name = "Username" placeholder="Username" id="username_input"></p>
        <b>Email:</b>
        <p><input type="text" name = "Email" placeholder="Email" id="email_input"></p>
        <b>Birth date::</b>
        <p><input type="date" id="birth_input" name="Birth date"
            min="1969-01-01" max="2020-12-31"></p>
        <button type = "submit">Submit!</button>
        </form>
        <script>
            const form = document.getElementById("form");
            form.addEventListener("submit", function(e){
                e.preventDefault();

                const formData = new FormData(this);
                fetch("submit.php", {                        
                    method: 'get',
                    body: formData
                }).then(function(response){
                    return response.text;
                }).then(function(text){                        
                    console.log(text);
                }).catch(function(error){
                    console.error(error);
                })
            });
                        
        </script>

    </body>
</html>
