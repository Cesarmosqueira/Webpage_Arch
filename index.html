<html> 
    <head>
        <h1>Register:</h1>
    </head>    
    <body>
        <b>Username:</b>
        <p><input type="text" placeholder="Username" id="username_input"></p>
        <b>Email:</b>
        <p><input type="text" placeholder="Email" id="email_input"></p>
        <b>Birth date::</b>
        <p><input type="date" id="birth_input" name="Birth date"
            min="1969-01-01" max="2020-12-31"></p>
        <p><button type="button" onclick="getInputValue();">Register!</button>
        <script>
            function getInputValue(){
                // Selecting the input element and get its value 
                var username = document.getElementById("username_input").value;
                var email = document.getElementById("email_input").value;
                var birth = document.getElementById("birth_input").value;
                // Displaying the value
                alert(''.concat(username, '\n', email, '\n', birth));
            }
        </script>
    </body>
</html>
